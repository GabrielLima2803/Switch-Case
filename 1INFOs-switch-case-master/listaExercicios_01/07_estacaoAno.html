<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt("Qual hesmiferio você estar (N-Norte | S-Sul )");
    const mesDoAno = parseInt(prompt("Informe em número seu mês"));
    let resposta;

    //PROCESSAMENTO
    switch (hemisferio) {
        case "N":
            switch (mesDoAno) {
                case 1:
                case 2:
                case 3:
                resposta = "INVERNO"
                break;
                case 4:
                case 5:
                case 6:
                resposta = "PRIMAVERA"
                break;
                
                case 7:
                case 8:
                case 9:
                resposta = "VERÂO"
                break;
                case 10:
                case 11:
                case 12:
                resposta = "OUTONO"
                break;
            }
            break;
            case "S":
        switch (mesDoAno) {
                case 1:
                case 2:
                case 3:
                resposta = "VERÂO"
                break;
                case 4:
                case 5:
                case 6:
                resposta = "OUTONO"
                break;
                case 7:
                case 8:
                case 9:
                resposta = "INVERNO"
                break;
                case 10:
                case 11:
                case 12:
                resposta = "PRIMAVERA"
                break;
        }
        break;
    }



    //SAÍDA
    document.write(`${resposta}`)

</script>
