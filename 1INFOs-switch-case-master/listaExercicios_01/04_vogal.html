<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const caractere = prompt("Informe sua Caractere")

    // PROCESSAMENTO

        switch (caractere) {
            case "A":
            case "E":
            case "I":
            case "O":
            case "U":
                alert(`Sua caractere é uma vogal`);
                break;
        
            default:
                alert(`Sua caractere não é uma vogal`);
        }

    // SAÍDA

</script>
