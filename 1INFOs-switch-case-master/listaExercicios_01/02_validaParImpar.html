<script>
  /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

  //ENTRADA
  const numero = parseInt(prompt("Informe um número"));
    let numerodivido = numero % 2
  
  //PROCESSAMENTO
  switch (numerodivido) {
    case 0:
      alert("Seu número e Par");
      break;
    case 1:
      alert("Seu número e Ímpar");
      break;
  }

  //SAÍDA
</script>
